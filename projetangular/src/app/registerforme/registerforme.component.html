<div class="row pt-5 amina" >
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header" >
                    <h3 class="mb-0">AJOUTEZ UTILISATEURS</h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="">Username</label>
                                <input [(ngModel)]="registerUserData.username" name="username" type="text"
                                class="form-control rounded-0" required>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="">Password</label>
                                <input [(ngModel)]="registerUserData.password" name="password" type="password"
                                class="form-control rounded-0" required>
                            </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6" >
                            <label for="">nom</label>
                            <input [(ngModel)]="registerUserData.nom" name="nom" type="text"
                                class="form-control rounded-0" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="">Prenom</label>
                            <input [(ngModel)]="registerUserData.prenom" name="prenom" type="text"
                                class="form-control rounded-0" required>
                        </div>
                    </div>
                    <div class="row">
                            <div class="form-group col-lg-6" >
                                <label for="">email</label>
                                <input [(ngModel)]="registerUserData.email" name="email" type="text"
                                        class="form-control rounded-0" required>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="">telephone</label>
                                <input [(ngModel)]="registerUserData.telephone" name="telephone" type="text"
                                            class="form-control rounded-0" required>
                        </div>
                    </div>
                    <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="">adresse</label>
                                <input [(ngModel)]="registerUserData.adresse" name="adresse" type="text"
                                class="form-control rounded-0" required>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="">cni</label>
                                <input [(ngModel)]="registerUserData.cni" name="cni" type="number" class="form-control rounded-0" required>
                            </div>
                    </div>
                    <div class="row">
                             <div class="form-group col-lg-6">
                                <label for="">profil</label>
                                <select class="custom-select" [(ngModel)]="registerUserData.libelle"  name="libelle">
                                    <option *ngFor="let list of listprofil" [value]="list.libelle">{{list.libelle}}</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                    <label for="">Image</label>
                                <img [src]='imageUrl'style="width:250px;height:200px">
                            <input type="file" #image accept="image/*" name="imageFile" (change)="handleFileInput($event.target.files)"  >
                            </div>
                         </div>
                        <button (click)="registerUser()" type="button" class="btn btn-success float-right">ajouter</button>   
                    </form>
                </div>
            </div>
        </div>
    </div>
